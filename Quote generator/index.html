<!DOCTYPE html>
<html>

<head>
    <title>Quotes from Your Favorite TV Shows</title>
    <link rel="stylesheet" type="text/css" href="q.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <h1>Quotes from Your Favorite TV Shows</h1>
    </header>
    <br><br>
    <main>
        <div class="container">
            <h2>Quotes to make your day <span class="heart">&#x2661;</span></h2>
            <div id="quoteContainer">
                <p id="quote"></p>
            </div>
            <div id="buttonsContainer">
                <button class="showBtn" onclick="setQuotes('suits')">Suits</button>
                <button class="showBtn" onclick="setQuotes('modernFamily')">Modern Family</button>
                <button class="showBtn" onclick="setQuotes('friends')">Friends</button>
                <button class="showBtn" onclick="setQuotes('howIMetYourMother')">How I Met Your Mother</button>
            </div>
            <button id="nextBtn" onclick="nextQuote()">Next Quote</button>
        </div>
    </main>

    <script src="q.js"></script>
</body>

</html>
