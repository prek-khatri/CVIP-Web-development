<!DOCTYPE html>
<html>

<head>
    <title>Image File Converter</title>
    <link rel="stylesheet" href="f.css">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-file-image"></i> Image File Converter<img src="image.png" alt="Icon" class="header-icon"></h1>
    </div>
    <br><br>
    <div class="container">
        <div class="file-selection">
            <label for="imageInput">Select your image type file:</label>
            <input type="file" id="imageInput">
            <label for="formatSelect">Convert to:</label>
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="heic">HEIC</option>
                <option value="bmp">BMP</option>
            </select>
            <button onclick="convertImage()"><i class="fas fa-file-export"></i> Convert</button>
        </div>
    </div>

    <script src="f.js"></script>
    <script src="https://kit.fontawesome.com/c3f4a1845b.js" crossorigin="anonymous"></script>
</body>

</html>
